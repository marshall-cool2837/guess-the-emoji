<!DOCTYPE html>
<html>
<head>
	<title>Emoji Guessing Game</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
	<style>
body {
  font-family: 'Noto Sans', sans-serif;
  font-size: 50px;
  text-align: center;
  margin-top: 100px;
  background-color: #1B998B;
  color: #FFFD82;
}

h1 {
  font-size: 70px;
}

h2 {
  font-size: 50px;
  margin-top: 30px;
  color: #2D3047;
}

#emoji {
  border: 5px solid #2D3047;
  display: inline-block;
  padding: 10px;
  box-shadow: 0 0 10px gray;
  border-radius: 50px;
}

input[type=text] {
  font-family: 'Noto Sans', sans-serif;
  font-size: 50px;
  text-align: center;
  margin-top: 30px;
  padding: 10px;
  border-radius: 10px;
  border: 5px solid #2D3047;
  box-shadow: 0 0 10px #2D3047;
  width: 50%;
}

button {
  font-family: 'Noto Sans', sans-serif;
  font-size: 30px;
  margin-top: 30px;
  padding: 10px;
  border-radius: 10px;
  border: 5px solid #2D3047;
  background-color: #FFFD82;
  color: #2D3047;
  box-shadow: 0 0 10px #2D3047;
  cursor: pointer;
  width: 50%;
}
	</style>
</head>
<body>
	<h1>Emoji Guessing Game</h1>
	<h2>Guess the name of the emoji:</h2>
	<div id="emoji"></div>
	<input type="text" id="answer" placeholder="Enter your answer...">
	<button onclick="checkAnswer()">Check</button>
	<script>
		var emojis = ["üê∂", "üê±", "üêª", "üêò", "ü¶Å", "üêô"];
		var answers = ["dog", "cat", "bear", "elephant", "lion", "octopus"];
		var currentEmojiIndex = Math.floor(Math.random() * emojis.length);
		var currentEmoji = emojis[currentEmojiIndex];
		var currentAnswer = answers[currentEmojiIndex];

		document.getElementById("emoji").innerHTML = currentEmoji;

		function checkAnswer() {
			var userAnswer = document.getElementById("answer").value.toLowerCase();
			if (userAnswer == currentAnswer) {
				alert("Correct! You guessed it!");
				resetGame();
			} else {
				alert("Wrong answer. Try again!");
			}
		}

		function resetGame() {
			currentEmojiIndex = Math.floor(Math.random() * emojis.length);
			currentEmoji = emojis[currentEmojiIndex];
			currentAnswer = answers[currentEmojiIndex];
			document.getElementById("emoji").innerHTML = currentEmoji;
			document.getElementById("answer").value = "";
		}
	</script>
</body>
</html>
